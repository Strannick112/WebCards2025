<!DOCTYPE html>
<html lang="en">
<head>

<body>
<main>
    <section>
        <div id="player_input">
            <form>

        </div>
        <div id="game_info">

                <div class="player_card--points">29</div>
            </div>

        </div>
        <div id="player">
            <div id="player_info">
                <div class="player_info--name">Кот в сапогах</div>
                <div class="player_info--points">19</div>
            </div>
            <div id="hand">
                <div class="card">
                    <img src="cards/tile001.png" alt="meaw" class="card__img">

                <div class="card">

                    <img src="cards/tile001.png" alt="meaw" class="card__img">
                </div>
                <div class="card">
                    <img src="cards/tile001.png" alt="meaw" class="card__img">
                </div>
                <div class="card">
                    <img src="cards/tile001.png" alt="meaw" class="card__img">
                </div>
                <div class="card">
                    <img src="cards/tile001.png" alt="meaw" class="card__img">
                </div>
            </div>
            <div id="controls">
                <button id="give_card">Give one more card</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </section>
</main>

</body>
<script src="index.js"></script>
</html>
