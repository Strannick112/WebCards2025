<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>
<main>
    <content>
        <div id="game_info">
            Это игра 21 очко. Правила: ...
        </div>
        <div id="players">
            <div class="player_card">
                <div class="player_card--name">Кот в сапогах</div>
                <div class="player_card--points">19</div>
            </div>
            <div class="player_card">
                <div class="player_card--name">Шрек</div>
                <div class="player_card--points">10</div>
            </div>
            <div class="player_card">
                <div class="player_card--name">Осёл</div>
                <div class="player_card--points">29</div>
            </div>

        </div>
        <div id="player">
            <div id="player_info">
                <div class="player_info--name">Кот в сапогах</div>
                <div class="player_info--points">19</div>
            </div>
            <div id="hand">
                <div class="card">
                    <img src="" alt="" class="card__img">
                </div>
            </div>
            <div id="controls">
                <button id="give_card">Give one more card</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </content>
</main>

</body>
</html>
