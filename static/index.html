<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Title</title>
</head>
<body>
<main>
    <section>
        <div id="player_input">
            <form id="player_input_form">
                <input class="player_input_form--field" id="player_name" type="text" placeholder="Имя игрока">
                <input class="player_input_form--field" id="submit" type="submit" placeholder="Добавить игрока">
            </form>
        </div>
        <div id="game_info">
            Это игра 21 очко. Правила: ...
        </div>
        <div id="players"></div>
        <div id="player">
            <div id="player_info">
                <div class="player_info--name"></div>
                <div class="player_info--points"></div>
            </div>
            <div id="hand"></div>
            <div id="controls">
                <button id="start_game">Start game</button>
                <button id="give_card">Give one more card</button>
                <button id="next_turn">Stop</button>
            </div>
        </div>
    </section>
</main>

</body>
<script src="index.js"></script>
</html>

<template id="player_card_template">
    <div class="player_card">
        <div class="player_card--name"></div>
        <div class="player_card--points"></div>
    </div>
</template>

<template id="card_template">
    <div class="card">
        <img src="" alt="" class="card__img">
    </div>
</template>
